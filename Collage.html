<h2 class="w3-center" style="color: gray; font-family: 'Montserrat', sans-serif;" >Collage</h2> <br>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="visualcontent/Bubble.GIF">
  <img class="mySlides" src="visualcontent/Desert.PNG" style="width: 60%;">
  <img class="mySlides" src="visualcontent/Infinite.PNG">
  <img class="mySlides" src="visualcontent/Pyramid.GIF" style="width: 60%;">
  <img class="mySlides" src="visualcontent/Tunnel.PNG">
  <img class="mySlides" src="visualcontent/Wink.GIF">

  <button class="w3-button w3-grey w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-grey w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
